<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="app">
        <p>残タスク数：{{ remaining }}/ {{ total }}</p>
        <input type="text" v-model="addText" placeholder="ToDoを入力">
        <button v-on:click="addToDo()">追加</button>
        <button v-on:click="deleteBtn()">削除</button><br>
        <input type="text" v-model="keyword" placeholder="キーワード"><hr>
        <p v-if="this.list.length === 0">現在タスクはありません</p>
        <div v-else-if = "keyword === ''">
          <ul v-for="todo in list">
            <li>
                <span v-bind:class="{ done: todo.isChecked }">
                    <input type="checkbox" v-model="todo.isChecked">{{ todo.text }}
                </span>
            </li>
        </ul>
       </div>
       <div v-else>
         <ul v-for="todo in list">
            <li v-if="checkitem(todo.text)">
                <span v-bind:class="{ done: todo.isChecked }">
                    <input type="checkbox" v-model="todo.isChecked">{{ todo.text }}
                </span>
            </li>
        </ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/main.js"></script>
</body>
</html>
