<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id = "selected_id" onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr id="jpn">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="en">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang() {
            let select_id = document.getElementById('selected_id').value;
            let select_jpn = document.getElementById('selected_jpn').value;
            let select_en = document.getElementById('selected_en').value;
            let select_all = document.getElementById('selected_all').value;

            if (select_id == select_jpn) {
                document.getElementById('jpn').style.display = "";
                document.getElementById('en').style.display = "none";
            }else if (select_id == select_en) {
                document.getElementById('jpn').style.display = "none";
                document.getElementById('en').style.display = "";
            } else {
                document.getElementById('jpn').style.display = "";
                document.getElementById('en').style.display = "";
            }
        }
    </script>
</body>
</html>
